<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <main class="container">
        <form method="post">
          <div class="col-md-6 justify-content-center" >
            <header class=" text-light p-2" style="background-color: rgba(255, 255, 255, 100)" style="size: 800;">
              <h2 style="color: rgb(92, 90, 90); text-align: center;"> Entre em contato conosco pelo formulário abaixo </h2>
              <div class="form-group" >
                <label for="nomeUsuario"></label>
                <input class="form-control"  type="text" id="nomeUsuario" 
                name="nomeUsuario" placeholder="Seu Nome">
              </div>
    
              <div class="form-group">
                <input class="form-control" type="email" id="emailUsuario" name="emailUsuario" placeholder="example@email.com">
              </div>
    
              <div class="form-group justify-content-center">
                <input class="form-control" type="string" id="telUsuario" name="telUsuario" placeholder="+55 ( ) 0000-0000">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="comentarioUsuario" name="comentarioUsuario"
                  placeholder="Deixe seu comentário">
              </div>
    
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                <label class="form-check-label" style="color: dimgrey;" for="autoSizingCheck">
                  Desejo receber informações sobre produtos e serviços
                </label>
              </div>
    
              <div class="d-flex justify-content-center">
                <button type="button" class="btn" style="color: dimgrey; background-color: rgba(31, 189, 139, 0.29);;" type="button" data-toggle="modal"
                  data-target="#cadastroFinalizado">Enviar</button>
              </div>
          </div>
    
          
        </form>
      </main>

    <script src="/js/script.js"></script>
</body>

</html>
